<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = 2;
        let message;

        switch (number) {
          case 1:
            message = "One";
          case 2:
            message = "Two";
          case 3:
            message = "Three";
          default:
            message = "Invalid number";
        }

        console.log(message);
    </script>

</body>
</html>
