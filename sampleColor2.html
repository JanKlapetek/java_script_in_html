<!doctype html />
<html>

<head>
    <meta charset = "utf-8" />
    <title>Random color</title>
    <style>
        div {
           background: navy;
           height: 255px;
           width:  255px;
        }
    </style>
</head>

<body >
    <div id = "colorBlock"></div>
    <script>
      colorBlock.addEventListener("mousemove", function(e) {
        colorBlock.style.backgroundColor = 
      "rgb(127," + e.pageX + "," + e.pageY + ")";
        })

      
        
    </script>
</body>

</html>
