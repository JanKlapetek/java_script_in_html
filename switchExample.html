<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let day = 2;
        let dayName;

        switch (day) {
          case 1:
            dayName = "Pondělí";
            break;
          case 2:
            dayName = "Úterý";
            break;
          case 3:
            dayName = "Středa";
            break;
          case 4:
            dayName = "Čtvrtek";
            break;
          case 5:
            dayName = "Pátek";
            break;
          case 6:
            dayName = "Sobota";
            break;
          case 7:
            dayName = "Neděle";
            break;
          default:
            dayName = "Neplatný den";
        }

        console.log(dayName);


    </script>

</body>
</html>
