<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function greet(name = "Guest") {
        return "Hello, " + name + "!";
    }

    console.log(greet()); // "Hello, Guest!"
    console.log(greet("John")); // "Hello, John!"

</script>

</body>
</html>
