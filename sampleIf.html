<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let age = Number(prompt('Napiš kolik ti je let'));

        if (age < 12) {
          console.log("Jsi Dítě");
        } else if (age < 18) {
          console.log("Jsi Teenager");
        } else if (age < 65) {
          console.log("Jsi Dospělý");
        } else {
          console.log("Jsi Důchodce");
        }


    </script>

</body>
</html>
