<!DOCTYPE HTML>
<html>
<head>
    <title>Frames object</title>
    <style>
        iframe{
            border: 1px solid navy;
            height: 300px;
            margin: 30px;
            width: 500px;
        }
        button{
            margin: 10px 250px;
        }
    </style>
</head>

<body>
    <iframe src="about:blank"></iframe>
    <iframe src="about:blank"></iframe>
    <iframe src="about:blank"></iframe>
    <button onclick="window.frames[0].location='https://itstep.org'">
        IT Step
    </button>
    <button onclick="window.frames[1].location='https://mystat.itstep.org'">
         Mystat
    </button>
    <button onclick="window.frames[2].location='https://quiz.itstep.org'"> 
         Quizes 
    </button>
</body>
</html>
